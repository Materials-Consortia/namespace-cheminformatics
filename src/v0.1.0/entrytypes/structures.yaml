$$schema: "https://schemas.optimade.org/meta/v1.2/optimade/entrytype_definition"
$id: "https://schemas.optimade.org/namespaces/cheminformatics/v0.1/entrytypes/structures"
type: object
title: "Example definition provider structure endpoint additions"
x-optimade-definition:
  kind: "entrytype"
  format: "1.2"
  version: "0.1.0"
  name: "structures"
  label: "structures_entrytype_cheminformatics"
properties:
  _exmpl_cell_volume:
    $$inherit: "/properties/structures/_exmpl_cell_volume"
    x-optimade-implementation:
      support: "yes"
      sortable: true
      query-support: "all mandatory"
      response-level: "yes"

  _exmpl_magnetic_moment:
    $$inherit: "/properties/structures/_exmpl_magnetic_moment"
    x-optimade-implementation:
      support: "yes"
      sortable: true
      query-support: "all mandatory"
      response-level: "yes"

  inchikey:
    $$inherit: "/properties/structures/inchikey"
    x-optimade-implementation:
      support: "may"
      sortable: false
      query-support: "none"
      response-level: "yes"
